name: Build macOS Binary

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos-arm64:
    runs-on: macos-latest  # Apple Silicon runner
    permissions:
      contents: write  # Required to create releases

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install -e .
          python -m pip install pyinstaller

      - name: Build binary with PyInstaller
        run: |
          pyinstaller --onefile --name run-calc bin/run_calc.py

      - name: Test binary
        run: |
          ./dist/run-calc add 10 20
          test $(./dist/run-calc add 10 20) -eq 30

      - name: Upload macOS arm64 binary
        uses: actions/upload-artifact@v5
        with:
          name: run-calc-macos-arm64
          path: dist/run-calc
          retention-days: 30

      - name: Get release tag
        if: github.event_name == 'workflow_dispatch' || startsWith(github.event.head_commit.message, 'chore(release):')
        id: get_tag
        run: |
          git fetch --tags
          TAG=$(git describe --tags --abbrev=0)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Found release tag: $TAG"

      - name: Rename binary
        if: github.event_name == 'workflow_dispatch' || startsWith(github.event.head_commit.message, 'chore(release):')
        run: |
          mv dist/run-calc dist/run-calc-macos-arm64

      - name: Upload binary to release
        if: github.event_name == 'workflow_dispatch' || startsWith(github.event.head_commit.message, 'chore(release):')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          files: dist/run-calc-macos-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
